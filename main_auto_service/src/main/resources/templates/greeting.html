<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Greetings!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>

<div th:insert="fragments/navbar :: navbar"></div>

<div sec:authorize="isAnonymous()">
    <h1>Welcome to the website dedicated to car sales.</h1>
    <h1>You need to logIn to see the posted offers.</h1>
    <p>Click <a class="btn btn-success gx-5" href="/login">here</a> to logIn</p>
</div>
<div sec:authorize="isAuthenticated()">
    <h1>Welcome to the website dedicated to car sales, dear <span
            sec:authentication="name"></span></h1>
    <p>Click <a class="btn btn-primary gx-5" href="/offers">here</a> to see all offers</p>
</div>


</body>
</html>
