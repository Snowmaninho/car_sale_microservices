<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>

<div th:insert="fragments/navbar :: navbar"></div>

<form action="#" th:action="@{/registration}" th:object="${registrationFormDTO}" method="post" class="mx-auto" style="width: 700px;">
    <h2>Registration of new user</h2>
    <div th:if="${message} != null">
        <span th:style="'color: red'" th:text="${message}" ></span>

    </div>
    <div th:unless="${message} != null">
        <span th:text="${'&nbsp'}"></span>
    </div>
    <table>
        <tr  style="height:50px">

            <td>User Name:</td>
            <td><input type="text" th:field="*{username}" /></td>
            <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}" th:style="'color: red'">Name Error</td>
        </tr>
        <tr  style="height:50px">
            <td>First Name:</td>
            <td><input type="text" th:field="*{firstName}" /></td>
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:style="'color: red'">FirstName Error</td>
        </tr>
        <tr  style="height:50px">
            <td>Last Name:</td>
            <td><input type="text" th:field="*{lastName}" /></td>
            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:style="'color: red'">LastName Error</td>
        </tr>
        <tr  style="height:50px">
            <td>Email:</td>
            <td><input type="email" th:field="*{email}" th:placeholder="'example@mymail.com'"/></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:style="'color: red'">Email Error</td>
        </tr>
        <tr  style="height:50px">
            <td>Password:</td>
            <td><input type="password" th:field="*{password}" /></td>
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:style="'color: red'">Password Error</td>
        </tr>
        <tr  style="height:50px">
            <td>Confirm Password:</td>
            <td><input type="password" th:field="*{confirmPassword}" /></td>
            <td th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" th:style="'color: red'">ConfirmPassword Error</td>
        </tr>
        <tr>
            <td><button class="btn btn-primary gx-5" type="submit">Register</button></td>
        </tr>
    </table>
</form>
</body>
</html>
