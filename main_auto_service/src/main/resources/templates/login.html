<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>LogIn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>

<div th:insert="fragments/navbar :: navbar"></div>


<form class="mx-auto" th:object="${loginDTO}" th:action="@{/log}" method="post" style="width: 700px;">
    <table>
        <tr>
            <div>
                <div th:if="${loginMessage} != null">
                    <span th:style="'color: red'" th:text="${loginMessage}"></span>
                </div>
                <div th:unless="${loginMessage} != null">
                    <span th:text="${'&nbsp'}"></span>
                </div>
            </div>
        </tr>
        <tr>
            <td>User Name:</td>
            <td><input type="text" th:field="*{username}"/></td>
            <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}" th:style="'color: red'">Username
                Error
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" th:field="*{password}"/></td>
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:style="'color: red'">Password
                Error
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn btn-success gx-5" type="submit">LogIn</button>
            </td>
            <td><a class="btn btn-primary gx-5" th:href="@{/registration}">Registration</a></td>
        </tr>
    </table>
</form>
</body>
</html>
